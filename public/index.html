<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" 
      referrerpolicy="no-referrer" />
    <title>BillGen: Invoice Generator App</title>
    <style>
      .bg-repeat-logo {
            position: relative;
            height: auto;
        }
        .bg-repeat-logo::before {    
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("./logo.png");
            background-repeat: repeat;
            opacity:0.1;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-repeat-logo h-screen">
    <div id="root"></div>
  </body>
</html>
